name = "isfree-se"
main = "src/worker.tsx"
compatibility_date = "2025-01-24"
assets = { directory = "public" }


[env.production]
workers_dev = false
routes = [
  { pattern = "isfree.se", custom_domain = true }
]

[env.staging]
workers_dev = true

[observability]
enabled = true
head_sampling_rate = 1

