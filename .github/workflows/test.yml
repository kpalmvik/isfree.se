name: Test

on:
  push:
    branches-ignore:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: "lts/*"
          cache: npm
      - name: Install dependencies ğŸ“¦
        run: npm ci --no-fund
      - name: Prettier ğŸ’…
        run: npm run prettier
      - name: Lint code ğŸ§¹
        run: npm run lint
      - name: Check TypeScript types ğŸ•µï¸ï¸
        run: npm run typecheck
      - name: Run tests ğŸ§ª
        run: npm test
