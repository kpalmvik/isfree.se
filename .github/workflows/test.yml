name: Test

on:
  push:
    branches-ignore:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: "lts/*"
          cache: npm
      - name: Install dependencies 📦
        run: npm ci --no-fund
      - name: Prettier 💅
        run: npm run prettier
      - name: Lint code 🧹
        run: npm run lint
      - name: Check TypeScript types 🕵️️
        run: npm run typecheck
      - name: Run tests 🧪
        run: npm test
