name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate trunkver
        id: trunkver
        uses: crftd-tech/trunkver@main
      - name: Print trunkver
        env:
          TRUNKVER: ${{ steps.trunkver.outputs.trunkver }}
        run: echo "$TRUNKVER"
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: npm
      - name: Install dependencies ğŸ“¦
        run: npm ci --no-fund
      - name: Prettier ğŸ’…
        run: npm run prettier
      - name: Lint code ğŸ§¹
        run: npm run lint
      - name: Check TypeScript types ğŸ•µï¸ï¸
        run: npm run typecheck
      - name: Run tests ğŸ§ª
        run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    name: Deploy isfree.se
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
      - name: Install dependencies ğŸ“¦
        run: npm ci
      - name: Deploy to Cloudflare Workers ğŸš€
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
