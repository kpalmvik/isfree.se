name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: "lts/*"
          cache: npm
      - name: Install dependencies 📦
        run: npm ci --no-fund
      - name: Prettier 💅
        run: npm run prettier
      - name: Lint code 🧹
        run: npm run lint
      - name: Check TypeScript types 🕵️️
        run: npm run typecheck
      - name: Run tests 🧪
        run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    name: Deploy isfree.se
    steps:
      - uses: actions/checkout@v5
      - name: Generate trunkver
        id: trunkver
        uses: crftd-tech/trunkver@main
      - name: Write trunkver to file
        env:
          TRUNKVER: ${{ steps.trunkver.outputs.trunkver }}
        run: |
          echo '{ "version": "'$TRUNKVER'" }' > src/trunkver.json
      - uses: actions/setup-node@v5
        with:
          node-version: "lts/*"
          cache: "npm"
      - name: Install dependencies 📦
        run: npm ci
      - name: Deploy to Cloudflare Workers 🚀
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
