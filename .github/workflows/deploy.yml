name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: npm
      - name: Install dependencies ðŸ“¦
        run: npm ci --no-fund
      - name: Prettier ðŸ’…
        run: npm run prettier
      - name: Lint code ðŸ§¹
        run: npm run lint
      - name: Check TypeScript types ðŸ•µï¸ï¸
        run: npm run typecheck
      - name: Run tests ðŸ§ª
        run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    name: Deploy isfree.se
    steps:
      - uses: actions/checkout@v6
      - name: Generate trunkver
        id: trunkver
        uses: crftd-tech/trunkver@main
      - name: Write trunkver to file
        env:
          TRUNKVER: ${{ steps.trunkver.outputs.trunkver }}
        run: |
          echo '{ "version": "'$TRUNKVER'" }' > src/trunkver.json
      - uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "npm"
      - name: Install dependencies ðŸ“¦
        run: npm ci
      - name: Deploy to Cloudflare Workers ðŸš€
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
      - name: Create GitHub Release ðŸŽ‰
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TRUNKVER: ${{ steps.trunkver.outputs.trunkver }}
        run: |
          if gh release view "v$TRUNKVER" &> /dev/null; then
            echo "Release v$TRUNKVER already exists, skipping creation"
          else
            gh release create "v$TRUNKVER" \
              --title "Release v$TRUNKVER" \
              --notes "Automated release for deployment v$TRUNKVER" \
              --target ${{ github.sha }}
          fi
